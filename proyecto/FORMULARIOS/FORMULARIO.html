<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/proyecto/FORMULARIOS/stylesform.css">
    <title>formulario clase</title>
</head>
<body>
    <header>
        <div>
            <nav class="navbar navbar-light bg-success ">
                <div class="container-fluid">
                  <span class="navbar-brand mb-0 h1 text-light">Navbar</span>
                </div>
              </nav>
        </div>
    </header>

    <div id="formulario_1">
        <form class="container" id="form-validation" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="validation1">Primer nombre</label>
            <input type="text" class="form-control" id="validation1" placeholder="nombres " value="" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validation2">Apellidos</label>
            <input type="text" class="form-control" id="validation2" placeholder="Apellidos" value="" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="validation3">ciudad</label>
            <input type="text" class="form-control" id="validation3" placeholder="City" required>
            <div class="invalid-feedback">
              ciudad.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validation4">Departamento</label>
            <input type="text" class="form-control" id="validation4" placeholder="State" required>
            <div class="invalid-feedback">
              Departamento
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validation5">Zip</label>
            <input type="text" class="form-control" id="validation5" placeholder="Zip" required>
            <div class="invalid-feedback">
              Enter zip code.
            </div>
          </div>
        </div>
        <button class="btn btn-secondary btn-md" type="submit">Submit</button>
      </form>
    </div>
      <script>
      // Custom JavaScript for Validation
      (function() {
        "use strict";
        window.addEventListener("load", function() {
          var form = document.getElementById("form-validation");
          form.addEventListener("submit", function(event) {
            if (form.checkValidity() == false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add("was-validated");
          }, false);
        }, false);
      }());
      </script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
